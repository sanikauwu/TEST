<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>心理テスト</title>
  <style>
    body {
      font-family: "Yu Gothic", "Hiragino Kaku Gothic ProN", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #FBF1F0;
      color: #5C4545;
      text-align: center;
      transition: background-color 0.5s ease;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      margin: 1rem auto;
      line-height: 1.6;
      width: 90%;
    }

    img {
      width: 80%;
      height: auto;
      border-radius: 12px;
      margin: 1rem 0;
    }

    button {
      background-color: #FFB6C1;
      border: none;
      color: #5C4545;
      font-size: 1rem;
      padding: 0.8rem 1.5rem;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 90%;
      max-width: 400px;
      margin: 0.5rem auto;
      display: block;
    }

    button:hover {
      background-color: #FF9EB0;
      transform: scale(1.05);
    }

    #quiz-section, #result-section {
      display: none;
    }

    /* 响应式字体调整 */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
      }

      p {
        font-size: 1rem;
      }

      button {
        font-size: 0.95rem;
        padding: 0.7rem 1.2rem;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 1rem;
      }

      img {
        width: 100%;
      }

      h1 {
        font-size: 1.3rem;
      }

      p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 开始画面 -->
    <div id="start-section">
      <h1>HSPテストへようこそ!</h1>
      <p>このテストはあなたの感受性をチェックするものです。</p>
      <img src="test/start.png" alt="Welcome Image">
      <button id="start-button" onclick="startQuiz()">START</button>
    </div>

    <!-- 问题区 -->
    <div id="quiz-section">
      <img src="test/image1-1.png" alt="イラスト1-1" id="question-image">
      <p id="question-description">質問がここに表示されます。</p>

      <div id="answer-buttons">
        <button class="answer-button" onclick="nextQuestion(3)">選択肢1</button>
        <button class="answer-button" onclick="nextQuestion(2)">選択肢2</button>
        <button class="answer-button" onclick="nextQuestion(1)">選択肢3</button>
      </div>
    </div>

    <!-- 结果 -->
    <div id="result-section">
      <h1>テスト結果</h1>
      <img id="result-image" src="test/end1.png" alt="Result Image">
      <p>あなたのスコアは：<span id="final-score"></span></p>
      <p id="final-result"></p>
    </div>
  </div>

  <script>
    let currentScore = 0;
    let currentQuestionIndex = 0;

    const questions = [
      {
        image: "test/image1-1.png",
        description: "質問1: デスクで仕事や勉強をしている時、周りで人が話したり電話が鳴り続けたら、どう感じますか？",
        answers: [
          { text: "とても気が散って、集中できなくなる", score: 3 },
          { text: "少し気になるけど、なんとか作業を続けられる", score: 2 },
          { text: "音は気にならず、集中して作業できる", score: 1 }
        ]
      },
      {
        image: "test/image1-2.png",
        description: "質問2: 会議や人前で話す必要がある時、どう感じますか？",
        answers: [
          { text: "とても緊張して、心臓がドキドキする", score: 3 },
          { text: "少し緊張するけど、なんとか話せる", score: 2 },
          { text: "自信があり、問題なく話せる", score: 1 }
        ]
      }
      // ...（省略，可按原版继续添加）
    ];

    const results = [
      { range: [0, 16], image: "test/end1.png", text: "あなたの結果は一般の方です。" },
      { range: [17, 26], image: "test/end2.png", text: "あなたは適応力が強いタイプです。" },
      { range: [27, 36], image: "test/end3.png", text: "あなたは繊細で慎重なタイプです。" },
      { range: [37, 45], image: "test/end4.png", text: "あなたはとても敏感なタイプです。" },
    ];

    const backgroundColors = ["#FF85B7", "#96CFDF", "#FFD064", "#CFB7B7", "#FEF2E8"];

    function updateBackgroundColor(index) {
      document.body.style.backgroundColor = backgroundColors[Math.floor(index / 3)] || backgroundColors[0];
    }

    function loadQuestion(index) {
      const q = questions[index];
      document.getElementById("question-image").src = q.image;
      document.getElementById("question-description").textContent = q.description;
      const buttons = document.querySelectorAll(".answer-button");
      buttons.forEach((btn, i) => {
        if (q.answers[i]) {
          btn.style.display = "block";
          btn.textContent = q.answers[i].text;
          btn.onclick = () => nextQuestion(q.answers[i].score);
        } else {
          btn.style.display = "none";
        }
      });
      updateBackgroundColor(index);
    }

    function nextQuestion(score) {
      currentScore += score;
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        loadQuestion(currentQuestionIndex);
      } else {
        showResult();
      }
    }

    function startQuiz() {
      document.getElementById("start-section").style.display = "none";
      document.getElementById("quiz-section").style.display = "block";
      loadQuestion(0);
    }

    function showResult() {
      document.getElementById("quiz-section").style.display = "none";
      document.getElementById("result-section").style.display = "block";
      document.getElementById("final-score").textContent = currentScore;

      const result = results.find(r => currentScore >= r.range[0] && currentScore <= r.range[1]);
      if (result) {
        document.getElementById("result-image").src = result.image;
        document.getElementById("final-result").innerHTML = result.text;
      } else {
        document.getElementById("final-result").textContent = "結果を計算できませんでした。";
      }
    }
  </script>
</body>
</html>
