<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>心理テスト</title>
  <style>
    /* 全局样式（自适应） */
    body {
      margin: 0;
      font-family: "Yu Gothic", sans-serif;
      background-color: #FEF2E8;
      color: #5C4545;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      transition: background-color 0.5s ease;
    }

    .container {
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
      padding: 30px 20px;
    }

    h1, h2 {
      margin-bottom: 20px;
    }

    button {
      background-color: #F2B8A0;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
      margin-top: 20px;
    }

    button:hover {
      background-color: #e59f89;
    }

    .options button {
      display: block;
      width: 100%;
      margin: 10px 0;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px 15px;
      }
      button {
        font-size: 0.9rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- 开始页面 -->
    <div id="start-page">
      <h1>心理テストへようこそ 🌸</h1>
      <p>スタートを押してテストを始めましょう。</p>
      <button onclick="startTest()">スタート</button>
    </div>

    <!-- 测试页面 -->
    <div id="quiz-page" class="hidden">
      <h2 id="question"></h2>
      <div class="options" id="options"></div>
    </div>

    <!-- 结果页面 -->
    <div id="result-page" class="hidden">
      <h2>テスト結果</h2>
      <p id="result-text"></p>
      <button onclick="goBack()">Back</button>
    </div>
  </div>

  <script>
    const questions = [
      { text: "第1問：あなたはすぐに周りの雰囲気に気づきますか？", options: [ { text: "はい", score: 1 }, { text: "いいえ", score: 0 } ] },
      { text: "第2問：他人の気持ちに敏感ですか？", options: [ { text: "はい", score: 1 }, { text: "いいえ", score: 0 } ] },
      { text: "第3問：忙しい環境が苦手ですか？", options: [ { text: "はい", score: 1 }, { text: "いいえ", score: 0 } ] },
      { text: "第4問：細かい音や光に気づきやすいですか？", options: [ { text: "はい", score: 1 }, { text: "いいえ", score: 0 } ] },
      { text: "第5問：周りの人の気分に影響されやすいですか？", options: [ { text: "はい", score: 1 }, { text: "いいえ", score: 0 } ] },
      { text: "第6問：刺激の多い環境で疲れやすいですか？", options: [ { text: "はい", score: 1 }, { text: "いいえ", score: 0 } ] },
      { text: "第7問：他人の目が気になりますか？", options: [ { text: "はい", score: 1 }, { text: "いいえ", score: 0 } ] },
      { text: "第8問：自分の気持ちを深く考えますか？", options: [ { text: "はい", score: 1 }, { text: "いいえ", score: 0 } ] },
      { text: "第9問：美しいものに強く感動しますか？", options: [ { text: "はい", score: 1 }, { text: "いいえ", score: 0 } ] },
    ];

    let currentQuestion = 0;
    let currentScore = 0;

    function startTest() {
      document.getElementById("start-page").classList.add("hidden");
      document.getElementById("quiz-page").classList.remove("hidden");
      showQuestion();
    }

    function showQuestion() {
      const q = questions[currentQuestion];
      const qElem = document.getElementById("question");
      const oElem = document.getElementById("options");

      qElem.textContent = q.text;
      oElem.innerHTML = "";

      q.options.forEach(option => {
        const btn = document.createElement("button");
        btn.textContent = option.text;
        btn.onclick = () => {
          currentScore += option.score;
          nextQuestion();
        };
        oElem.appendChild(btn);
      });

      updateBackground();
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < questions.length) {
        showQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      document.getElementById("quiz-page").classList.add("hidden");
      document.getElementById("result-page").classList.remove("hidden");

      const resultText = currentScore >= 5
        ? "あなたはとても感受性が豊かなタイプです 🌸"
        : "あなたはバランスの取れたタイプです 🌿";

      document.getElementById("result-text").textContent = resultText;
    }

    function goBack() {
      currentQuestion = 0;
      currentScore = 0;
      document.getElementById("result-page").classList.add("hidden");
      document.getElementById("start-page").classList.remove("hidden");
    }

    // 背景切换逻辑：前4题一种颜色，之后每3题变一次
    function updateBackground() {
      const body = document.body;
      if (currentQuestion < 4) {
        body.style.backgroundColor = "#FEF2E8";
      } else if (currentQuestion < 7) {
        body.style.backgroundColor = "#E6F2EF";
      } else if (currentQuestion < 9) {
        body.style.backgroundColor = "#F5E6F2";
      } else {
        body.style.backgroundColor = "#FBF1F0";
      }
    }

    window.onload = function() {
      // 初始状态显示开始页
      document.getElementById("start-page").classList.remove("hidden");
    };
  </script>
</body>
</html>
