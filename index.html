<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>心理テスト</title>
  <style>
    body {
      background-color: #FF85B7;
      transition: background-color 0.5s ease;
      margin: 0;
      padding: 0;
      font-family: "Yu Gothic", Arial, sans-serif;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
      padding: 20px;
    }

    /* 开始页面 */
    #start-section {
      background-color: #FEF2E8;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #start-section img {
      max-width: 80%;
      height: auto;
      margin-bottom: 20px;
    }

    #start-button {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 18px;
      background-color: #FF85B7;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #start-button:hover {
      background-color: #FF6FA1;
    }

    /* 测试题区域 */
    #quiz-section {
      display: none;
      padding: 20px;
    }

    .image-section {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #question-image {
      max-width: 80%;
      height: auto;
      margin: 20px 0;
    }

    #question-description {
      font-size: 18px;
      color: #333;
      line-height: 1.6;
      margin: 20px auto;
      max-width: 800px;
      padding: 0 10px;
    }

    .answer-button {
      display: block;
      width: 80%;
      max-width: 400px;
      margin: 10px auto;
      height: 60px;
      background-color: white;
      color: #555;
      border: 2px solid #ff92b5;
      border-radius: 10px;
      font-size: 16px;
      line-height: 60px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    .answer-button:hover {
      background-color: #ff92b5;
      color: white;
    }

    /* 结果部分 */
    #result-section {
      display: none;
      text-align: center;
      padding: 40px 20px;
    }

    #result-section img {
      height: auto;
      max-width: 300px;
      margin-bottom: 20px;
    }

    #final-score {
      font-weight: bold;
      font-size: 20px;
    }

    #final-result {
      max-width: 600px;
      margin: 0 auto;
      font-size: 18px;
      line-height: 1.5;
      word-wrap: break-word;
    }

    #back-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #FF85B7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #back-button:hover {
      background-color: #FF6FA1;
    }

    /* 📱 小屏幕优化 */
    @media (max-width: 768px) {
      #question-description {
        font-size: 16px;
        padding: 0 5%;
      }
      .answer-button {
        width: 90%;
        font-size: 15px;
        height: 50px;
        line-height: 50px;
      }
      #result-section img {
        max-width: 250px;
      }
      #start-button {
        font-size: 16px;
        padding: 12px 25px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- 开始页面 -->
    <div id="start-section">
      <h1>HSPテストへようこそ!</h1>
      <p>このテストはあなたの感受性をチェックするものです。</p>
      <img src="test/start.png" alt="Welcome Image">
      <button id="start-button" onclick="startQuiz()">START</button>
    </div>

    <!-- 测试页面 -->
    <div id="quiz-section">
      <div class="image-section">
        <img id="question-image" src="test/image1-1.png" alt="question image">
      </div>
      <p id="question-description"></p>
      <button class="answer-button"></button>
      <button class="answer-button"></button>
      <button class="answer-button"></button>
    </div>

    <!-- 结果页面 -->
    <div id="result-section">
      <h1>テスト結果</h1>
      <img id="result-image" src="test/end1.png" alt="Result Image">
      <p>あなたのスコアは：<span id="final-score"></span></p>
      <p id="final-result"></p>
      <button id="back-button" onclick="location.reload()">もう一度テストする</button>
    </div>
  </div>

  <script>
    let currentScore = 0;
    let currentQuestionIndex = 0;

    const questions = [
      {
        image: "test/image1-1.png",
        description: "質問1:デスクで仕事や勉強をしている時、周りで人が話したり、電話が鳴り続けたら、あなたはどう感じますか",
        answers: [
          { text: "とても気が散って、集中できなくなる", score: 3 },
          { text: "少し気になるけど、なんとか作業を続けられる", score: 2 },
          { text: "音は気にならず、集中して作業できる", score: 1 }
        ]
      },
      {
        image: "test/image1-2.png",
        description: "質問2:会議や人前で話す必要がある時、どう感じますか",
        answers: [
          { text: "とても緊張して、心臓がドキドキする", score: 3 },
          { text: "少し緊張するけど、なんとか話せる", score: 2 },
          { text: "自信があり、問題なく話せる", score: 1 }
        ]
      },
      // ……（此处省略中间题目，与你原本一致）
    ];

    const results = [
      { range: [0, 16], image: "test/end1.png", text: "あなたの結果は 一般の方 です。" },
      { range: [17, 26], image: "test/end2.png", text: "あなたの結果は 適応力が強い「キツネちゃん」です。" },
      { range: [27, 36], image: "test/end3.png", text: "あなたの結果は 繊細で慎重な「フクロウちゃん」です。" },
      { range: [37, 45], image: "test/end4.png", text: "あなたの結果はとても敏感な「ウサギちゃん」です。" }
    ];

    const backgroundColors = ["#FF85B7", "#96CFDF", "#FFD064", "#CFB7B7", "#FEF2E8"];

    function updateBackgroundColor(index) {
      let color;
      if (index < 4) color = backgroundColors[0];
      else if (index < 7) color = backgroundColors[1];
      else if (index < 10) color = backgroundColors[2];
      else if (index < 13) color = backgroundColors[3];
      else color = backgroundColors[4];
      document.body.style.backgroundColor = color;
    }

    function loadQuestion(index) {
      updateBackgroundColor(index);
      const q = questions[index];
      document.getElementById("question-image").src = q.image;
      document.getElementById("question-description").textContent = q.description;
      const buttons = document.querySelectorAll(".answer-button");
      buttons.forEach((btn, i) => {
        if (q.answers[i]) {
          btn.style.display = "block";
          btn.textContent = q.answers[i].text;
          btn.onclick = () => nextQuestion(q.answers[i].score);
        } else {
          btn.style.display = "none";
        }
      });
    }

    function nextQuestion(score) {
      currentScore += score;
      if (currentQuestionIndex + 1 < questions.length) {
        currentQuestionIndex++;
        loadQuestion(currentQuestionIndex);
      } else {
        showResult();
      }
    }

    function startQuiz() {
      document.getElementById("start-section").style.display = "none";
      document.getElementById("quiz-section").style.display = "block";
      currentScore = 0;
      currentQuestionIndex = 0;
      loadQuestion(0);
    }

    function showResult() {
      document.getElementById("quiz-section").style.display = "none";
      document.getElementById("result-section").style.display = "block";
      document.getElementById("final-score").textContent = currentScore;
      const result = results.find(r => currentScore >= r.range[0] && currentScore <= r.range[1]);
      if (result) {
        document.getElementById("result-image").src = result.image;
        document.getElementById("final-result").textContent = result.text;
      }
    }
  </script>
</body>
</html>
